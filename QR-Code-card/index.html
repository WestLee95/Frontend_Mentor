<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background-color: #d5e1ef;
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
    }
    .info{
      color: #7a7e89;
    }
    .attribution{ 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a{ 
      color: hsl(228, 45%, 44%); 
    }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="flex justify-center items-center
overflow-hidden min-w-[375px] min-h-[800px] max-w-[1440px] max-h-[800px]">
  <!--Card-->
  <div class="h-[385px] w-[230px] bg-white rounded-2xl shadow-2xl flex flex-col items-center gap-2">
    <!--IMG-->
    <div>
      <img src="images/image-qr-code.png" alt="qr-code" class="rounded-md mt-2 h-[200px] w-full">
    </div>
    <!--Text-->
    <div class="flex flex-col items-center gap-2">
      <p class="text-center"><b>Improve your front-end <br>
             skills by building projects</b></p>
      <p class="text-center text-[12px] info">Scan the QR code to visit Frontend <br> 
        Mentor and take your coding skills to <br> 
        the next level</p>
    </div>
    <!--Footer-->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
      target="_blank">Frontend Mentor</a>. <br> 
      Coded by <a href="https://x.com/West_6795">Eugene Westley</a>.
    </div>
  </div>

  

  
  
  
</body>
</html>
